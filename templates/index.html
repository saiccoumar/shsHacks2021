{% extends 'base.html' %}

{% block head %}
<title>News Stuff</title>
{% endblock %}

{% block body %}
<h1>news filterer</h1>
<form class="form-inline" action="/" method="POST">
    <div class="form-group">
      <label for="key">Keywords:</label>
      <input type="keyword" class="form-control content" id="keywords" name = "keywords" >
    </div>
    <button type="submit" class="btn">Submit</button>
  </form> 
<table class = "table-striped">
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>URL</th>
        <th>Category</th>
        
    </tr>
    {%if results:%}
    {%for row in results:%}
    <tr>
      <td>{{row[0]}}</td>
      <td>{{row[1]}}</td>
      <td><a href={{row[2]}}>-Link To Article-</a></td>
      <td>{{row[3]}}</td>
      
    </tr>
    {%endfor%}
    {%endif%}
</table>
{% endblock %}
